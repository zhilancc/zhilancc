<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺推广海报</title>
    <style>
        body,h1,h2,h3,h4,h5,h6,p,ul,ol,form{
            margin:0;
        }
        .container {
            position: relative;
        }
        .bgimg {
            width: 100%;
            height: auto;
        }
        .qrcode {
            width: 30%;
            height: auto;
            position: absolute;
            bottom: 8%;
            left: 34.5%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="bgimg" src="./images/mv.jpg" alt="海报背景图">
        <img class="qrcode" src="./images/firefox-icon.png" alt="小程序二维码">
    </div>
</body>
</html>
